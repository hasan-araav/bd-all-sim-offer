<ion-view view-title="এয়ারটেল">

	<ion-nav-bar class="bar-robi">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>

	<ion-content class="padding" ng-controller="AirtelCtrl">

		

		<!-- Offers -->
	    <div class="list card" ng-repeat="offer in offers">
		    <a href="#/airtel/details/{{offer.id}}" style="text-decoration:none">
		      <div class="item item-avatar item-text-wrap">
		        <img src="http://hasan-uj-jaman.net/bdsimofferapp/{{offer.image}}">
		        <h2>{{offer.title}}</h2>
		        <p>{{offer.date}}</p>
		      </div>
		    </a>
	    </div>

	</ion-content>
</ion-view>
